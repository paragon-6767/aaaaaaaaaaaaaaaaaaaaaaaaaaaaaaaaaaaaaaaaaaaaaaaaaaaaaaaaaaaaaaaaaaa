<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Loader</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #msg {
      color: red;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1>Enter Password to Access Game</h1>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="check()">Enter</button>
  <div id="msg"></div>

  <script>
    const PASSWORD = "doYourHomework"; // Change this

    function check() {
      const input = document.getElementById("pw").value;

      if (input === PASSWORD) {
        // Open a new about:blank tab immediately
        const w = window.open("about:blank");

        if (!w) {
          alert("Popup blocked! Please allow popups for this site.");
          return;
        }

        // Load game.html from the same repo
        fetch("game.html")
          .then(res => res.text())
          .then(html => {
            w.document.open();
            w.document.write(html);
            w.document.close();
          })
          .catch(err => {
            w.document.write("<h1>Failed to load game.html</h1>");
            console.error("Error loading game.html:", err);
          });

      } else {
        document.getElementById("msg").textContent = "Wrong password";
      }
    }
  </script>

</body>
</html>
