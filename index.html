<!DOCTYPE html>
<html>
<head>
  <title>Enter Password</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Password to Play</h2>
    <input id="pw" type="password" placeholder="Password">
    <br>
    <button onclick="check()">Play</button>
    <p id="msg"></p>
  </div>

  <script>
  const PASSWORD = "doYourHomework";

  async function check() {
    const input = document.getElementById("pw").value;

    if (input === PASSWORD) {

      // 1️⃣ OPEN IMMEDIATELY (user gesture preserved)
      const w = window.open("about:blank");

      if (!w) {
        alert("Popup was blocked — Please allow popups for this site.");
        return;
      }

      // 2️⃣ THEN fetch
      const res = await fetch("game.html");
      const html = await res.text();

      // 3️⃣ THEN inject
      w.document.open();
      w.document.write(html);
      w.document.close();

    } else {
      document.getElementById("msg").textContent = "Wrong password";
    }
  }
  </script>

</body>
</html>
