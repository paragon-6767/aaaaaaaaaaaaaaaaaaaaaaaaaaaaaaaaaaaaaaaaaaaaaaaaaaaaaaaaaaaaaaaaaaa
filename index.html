<!DOCTYPE html>
<html>
<head>
  <title>Enter Password</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <script>
  //////////PASSWORD HERE////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  const PASSWORD = "aaa";
  function check() {
    const input = document.getElementById("pw").value;
  
    if (input === PASSWORD) {
  
      // 1️⃣ Open the new tab immediately
      const w = window.open("about:blank");
  
      if (!w) {
        alert("Popup blocked! Allow popups for this site.");
        return;
      }
  
      // 2️⃣ Write the contents of game.html directly into the new tab
      fetch("game.html")  // must be same repo / same origin
        .then(res => res.text())
        .then(html => {
          w.document.open();
          w.document.write(html);
          w.document.close();
        })
        .catch(err => {
          w.document.write("<h1>Failed to load game.html</h1>");
          console.error(err);
        });
  
    } else {
      document.getElementById("msg").textContent = "Wrong password";
    }
  }
  </script>

</body>
</html>
